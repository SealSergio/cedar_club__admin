<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кедровый клуб - администрирование</title>
    <link rel="icon" href="./img/graphics/favicone.ico">
    <link rel="stylesheet" href="./CSS/catalog.css">
    <script defer type="module" src="./JS/main.js"></script>
    <script defer src="./JS/scrollbar.js"></script>
    <!-- <script defer src="./JS/up.js"></script> -->
</head>
<body>
<div class="body__back"></div>
<div class="scrollbar">
    <div class="scrollbar__thumb"></div>
</div>
<section id="catalog" class="section section-catalog">
    <div class="container">
        <h2 class="section-title categories__title">
            Каталог&nbsp;
        </h2>
        <div class="product-category lamps" id="lamps">
            <h3 class="category-title">
                Светильники&nbsp;&nbsp;
            </h3>
        </div>
        <div class="product-category" id="tables">
            <h3 class="category-title">
                Столы&nbsp;и&nbsp;стулья
            </h3>
        </div>
        <div class="product-category" id="arm-chairs">
            <h3 class="category-title">
                Кресла
            </h3>
        </div>
        <div class="product-category" id="beds">
            <h3 class="category-title">
                Кровати&nbsp;и&nbsp;тумбочки
            </h3>
        </div>
        <div class="product-category" id="chests">
            <h3 class="category-title">
                Комоды
            </h3>
        </div>
        <div class="product-category" id="another">
            <h3 class="category-title">
                Разное
            </h3>
        </div>
        <div class="product-category" id="carving">
            <h3 class="category-title">
                Резьба
            </h3>
        </div>
        <div class="product-category" id="kitchens">
            <h3 class="category-title">
                Кухни
            </h3>
        </div>
        <div class="product-category" id="doors">
            <h3 class="category-title">
                Двери
            </h3>
        </div>
        <div class="product-category" id="decoration">
            <h3 class="category-title">
                Отделка
            </h3>
        </div>
        <button class="btn-more btn-add">
            Добавить изделие
        </button>
    </div>
</section>
<div id="scrollToTop" class="btn-up" onclick="goUp();">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36">
    <path d="M12,0A12,12,0,1,1,0,12,12.013,12.013,0,0,1,12,0Zm0,22A10,10,0,1,0,2,12,10.011,10.011,0,0,0,12,22ZM10.586,8.586,5.874,13.3l1.414,1.414L12,10l4.673,4.673,1.414-1.414L13.414,8.586a2,2,0,0,0-2.828,0Z"/>
  </svg>
</div>
</body>
</html>
